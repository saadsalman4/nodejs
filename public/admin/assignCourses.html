    <div class="container mt-3">
        <h1>Teacher Courses Assign</h1>
      <div class="mb-3">
    <form>
      <select required id="entryDropdown0" name="username">
      <option disabled selected>Select a Teacher</option>
    </select>
    <br>

      <select id="entryDropdown1" name="course1">
      <option disabled selected>Select a course</option>
    </select>

    <select id="entryDropdown2" name="course2">
      <option disabled selected>Select a course</option>
    </select>

    <select id="entryDropdown3" name="course3">
      <option disabled selected>Select a course</option>
    </select>

      

      <button>Assign Courses</button>
    </form>

      <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = form.username.value;
        const course1 = form.course1.value;
        const course2 = form.course2.value;
        const course3 = form.course3.value;

        if( course1 == course2 || course1 == course3 || course2 == course3 ){
            alert('choose different courses!!!');
            return;
        }

        try {
          const res = await fetch("/admin/assignCourses", {
            method: "POST",
            body: JSON.stringify({ username, course1, course2, course3 }),
            headers: { "Content-Type": "application/json" },
          });
          const data = await res.json();
          console.log(data.teacher);
          if (data.teacher) {
            location.assign("/admin/panel");
          }
        } catch (e) {
        }
      });
    </script>
